        //sum od numbers
        
        let arr=[4,5,6,7,8]
        let newarr=arr.reduce((count,v,i,arr)=>{
            return v+count
        },0)
        console.log(newarr)


        // calculate average

        let num=[1,2,3,4,5]

        let newnum=num.reduce((count,v,i,arr)=>{
            return count+v/num.length
        },0)
        console.log(newnum)

];
let newpeople=people.filter(person => person.age >= 18);
